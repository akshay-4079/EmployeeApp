<div class=”container”>
    <div class="reglist">
        <div class="regentry" *ngIf="showNew">
            <form (ngSubmit)="onSave()">
                <div class="form-group row">
                    <label for="Name-input" class="col-2 col-form-label">Name</label>
                    <div class="col-10">
                    <input class="form-control" type="text" [(ngModel)]="regModel.Name" name="firstName">
                    </div>
                    </div>

                    <div class="form-group row">
                        <label for="Image-input" class="col-2 col-form-label">Enter Pic Link</label>
                        <div class="col-10">
                        <input class="form-control" type="text" [(ngModel)]="regModel.Image" name="Image">
                        </div>
                        </div>

                    <div class="form-group row">
                        <label for="Department Input" class="col-2 col-form-label">Department</label>
                        <div class="col-10">
                        <input class="form-control" type="text" [(ngModel)]="regModel.department" name="department">
                        </div>
                        </div>

                            <div class="form-group row">
                            <label for="dob-input" class="col-2 col-form-label">DOB</label>
                            <div class="col-3 input-group">
                            <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="dob" [(ngModel)]="regModel.dob" ngbDatepicker #dob="ngbDatepicker">
                            <button class="input-group-addon" (click)="dob.toggle()" type="button">
                            <img src="/src/assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                            </button>
                            </div>
                            </div>

                            <div class="form-group row">
                                <label for="doj-input" class="col-2 col-form-label">DOJ</label>
                                <div class="col-3 input-group">
                                <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="doj" [(ngModel)]="regModel.doj" ngbDatepicker #doj="ngbDatepicker">
                                <button class="input-group-addon" (click)="doj.toggle()" type="button">
                                <img src="/src/assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                                </button>
                                </div>
                                </div>


                    <div class="form-group row">
                        <label for="ID Input" class="col-2 col-form-label">Employee Id</label>
                        <div class="col-10">
                        <input class="form-control" type="number" [(ngModel)]="regModel.Id" name="ID">
                        </div>
                        </div>
                        <button type="submit" class="btn btn-success">{{submitType}}</button>
                        <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
            </form>
            </div>
        <table class="table table-striped">
        <thead>
        <tr>
        <th>#</th>

        <th>Name</th>
        <th>Department</th>
        <th>DOB</th>
        <th>DOJ</th>
        <th>ID</th>
        <th></th>
        <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let registration of registrations; let i = index">
        <th scope="row">{{ i + 1 }}</th>

        <td>{{ registration.Name }}</td>
        <td>{{ registration.department }}</td>
        <td>{{ registration.dob.day + '/' + registration.dob.month + '/' + registration.dob.year}}</td>
        <td>{{ registration.doj.day + '/' + registration.doj.month + '/' + registration.doj.year}}</td>
        <td>{{ registration.Id }}</td>
        
        <td>
        <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
        </td>
        <td>
        <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
        </td>
        </tr>
        </tbody>
        </table>
        <div class="text-right">
        <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
        <button class="btn btn-danger" (click)='onflush()' style='float: left'>Reset</button> 
        </div>
        </div>
        <br>
  </div>
